<!DOCTYPE html>
<html lang = "en">


    <head>
        <meta charset = "UTF=8">
        <title> List </title>
    </head>

    <body>

        <h1> Recipe Book </h1>
        <h2> Recipe List </h2>

        <ul>
            {% for recipe in recipes %}
            <li> <a href = "{{ recipe.link }}" > {{ recipe.name }} </a></li>
            {% endfor %}
        </ul>
    </body>

    
</html>

<!DOCTYPE html>
<html lang="en">


<head>

    <meta charset="UTF-8">
    <title>{{ recipe.name }}</title>

</head>


<body>

    <h1>{{ recipe.name }}</h1>
    <h2>Ingredients:</h2>

    <ul>
        {% for recipeingredient in recipe.ingredients.all %}
            <li>{{ recipeingredient.quantity }} of {{ recipeingredient.ingredient.name }}</li>
        {% endfor %}
    </ul>

</body>


</html>
